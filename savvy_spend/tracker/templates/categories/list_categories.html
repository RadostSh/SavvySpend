{% extends 'base.html' %}

{% block content %}
<h1>All Categories</h1>

{% if categories %}
<ul>
    {% for category in categories %}
    <li>{{ category.name }}</li> 
    {% endfor %}
</ul>
{% else %}
<p>No categories found.</p>
{% endif %}
<a href="{% url 'add_category' %}" class="home-link">Back to Home page</a>
{% endblock %}
